{% extends 'publish/base.html' %}

{% block content %}
    <div class="search-form">
        <form action="/" method="post" >
            {% csrf_token %}
            <h3>
                {{ form }}
                <input type="submit" value="Find" />
            </h3>
        </form>
    </div>
    {% for word in words %}
        <div>
            <h3>{{ word.word }}</h3>
            <p>{{ word.description|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
