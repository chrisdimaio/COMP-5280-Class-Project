<h1>Search a word in the dictionary</h1>
<form action="http://127.0.0.1:8000/word_display/dict_search/"  method="post">
    {% csrf_token %}
    <input type="text" name="word_value" id="word_value">
    <input type="submit" value="search">
</form>

{% if error_message %}
    <p> <strong> {{ error_message }} </strong></p>
{% endif %}
