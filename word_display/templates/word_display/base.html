<!--{% load staticfiles %}-->
<html>
    <head>
        <title>Publish a new word</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!--<link rel="stylesheet" href="{% static 'css/base.css' %}">-->
        <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'about_us.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'user_def.css' %}"/>

    </head>
    <body>
        <div class="page-header">
            <h2>
                <a href="/word_display/">Home</a> | 
                <a href="/word_display/about_us/">About</a> |
                
                {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                  <a href="{% url 'login' %}">Login</a> |
                  <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </h2>

        </div>
        <!--<div class="content container">-->
        <div class="div_content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
